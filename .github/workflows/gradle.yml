name: Build PhigrosMetadata

on:
  # schedule:
  #   - cron: '5 9 * * *'  # Fires every day at 5:05 PM UTC
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:

    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    # Configure Gradle for optimal use in GitHub Actions, including caching of downloaded dependencies.
    # See: https://github.com/gradle/actions/blob/main/setup-gradle/README.md
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@af1da67850ed9a4cedd57bfd976089dd991e2582 # v4.0.0

    - name: Build with Gradle 8.9
      run: gradle build

    - name: Install Python3
      run: |
        sudo apt-get update
        sudo apt-get install python3

    - name: taptap download
      run: |
        mkdir download && cd download
        curl -o tap.py "https://raw.githubusercontent.com/7aGiven/TaptapDownload/main/tap.py"
        python3 tap.py | grep -oP "'download': '\K[^']+" | xargs -I {} curl -o phigros.apk "{}"
        
    - name: Run and Generate
      run: |
        export PROJECT_PATH=$(pwd)
        cd build/libs
        java -jar PhigrosMetadata-1.0.jar "$PROJECT_PATH/download/phigros.apk"
        
    - name: Upload build output
      uses: actions/upload-artifact@v4
      with:
        name: PhigrosMetadata
        path: build/libs
